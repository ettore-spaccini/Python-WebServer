        .menu {

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>

<body>
    <header>
        <h1>Il Nostro Menu</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>

        </nav>

    <main>
        <section class="menu">
            <article>
                <h2>Arancini</h2>
                <img src="https://www.sicilianicreativiincucina.it/wp-content/uploads/2024/04/arancini-messinesi-2-585x439.jpg" alt="Arancini">
                <p>Deliziosi arancini ripieni, fritti alla perfezione.</p>
            </article>
            <article>
                <h2>Cannoli Siciliani</h2>
                <img src="https://www.giallozafferano.it/images/206-20605/Cannoli-siciliani_450x300.jpg" alt="Cannoli">
